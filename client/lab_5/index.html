<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Zehra Patwary's Lab 5</h1>
    <div class="container">
        <form action="" method='get' class='form'>
            <div class="field">
                <label class="label">First Name</label>
                <div class="control">
                    <input class="input" type="text" name="first-name">
                </div>
            </div>

            <div class="field">
                <label class="label">Food Preference</label>
                <div class="control">
                    <input class="input" type="text" name="food-pref">
                </div>
            </div>

            <div class="control">
                <label class="label">Veggie or Vegan?</label>
                <label class="radio">
                    <input type="radio" name="Veggie">
                    Yes
                </label>
                <label class="radio">
                    <input type="radio" name="Vegan">
                    No
                </label>
                </div>
                <button class="button">Submit</button>
                
            
        </form>
    
        <div class="col"> This is going to be something in two weeks.</div>
    </div> 
    <script src="script.js"></script>

</body>
